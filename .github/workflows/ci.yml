name: Java CI with Maven and SonarCloud

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Pobranie kodu (ważne: fetch-depth: 0 dla poprawnej analizy historii Gita przez Sonar)
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    # 2. Konfiguracja JDK (wzorując się na Twoim poprzednim sprawozdaniu masz javę 20+, tu ustawimy 21 LTS)
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    # 3. Cache dla pakietów Sonara (przyspiesza działanie)
    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    # 4. Budowanie projektu i analiza statyczna
    # UWAGA: Podmień wartości kluczy w parametrach -Dsonar... na swoje z SonarCloud!
    - name: Build and Analyze with SonarCloud
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # To jest domyślny sekret GitHuba
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # To musisz dodać sam w ustawieniach repo
      run: >
        mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
        -Dsonar.projectKey=krystianpoprawa
        -Dsonar.organization=krystianpoprawa
        -Dsonar.host.url=https://sonarcloud.io
